{% extends 'base.html' %}

{% block content %}
{% for post in object_list %}
<div class="post-entry">
    <h1><a href="{% url 'post_detail' post.pk %}">{{post.tittle}}</a></h1>
    <p> {{post.body}}</p>
</div>
<div>
    {% if user.is_authenticated %}
    <form method="">
    <h1>please write comments here</h1>
    <label>email</label>  <input type="email" name="email" placeholder="e:g example@gmail.com">
    <label>comments</label><textarea cols="20px" rows="20px" name="" placeholder="write to us a comment">comments</textarea>
</form>
    {% endif %}
</div>
{% endfor%}
{% endblock content %}
